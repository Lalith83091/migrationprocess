<div class="offcanvas offcanvas-bottom" tabindex="-1" id="migrationOffcanvas" [class.show]="isVisible">
    <div class="offcanvas-body">
        <button class="toggle-button" (click)="toggleVisibility()">
            <i class="fas" [ngClass]="{'fa-chevron-down': isVisible, 'fa-chevron-up': !isVisible}"></i>
        </button>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <i class="fas fa-rocket fa-2x text-primary"></i>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-2">Migrating Data to selected environment</h5>
                        <span class="badge bg-primary">{{ progress }}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar"
                            [style.width.%]="progress">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
